<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamowienia</title>
</head>
<body>
<div th:each="zamowienie : ${zamowienia}">
    <td><h1 th:text="${zamowienie.nr_zamowienia}"></h1></td>
    <span th:text="${zamowienie.data_zlozenia}">Data zlozenia</span>
    <span th:text="${zamowienie.status_zamowienia}">Status</span>
</div>
</body>
</html>
