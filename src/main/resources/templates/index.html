<!DOCTYPE HTML>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Client home page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <style type="text/css">
        body { background: 	#ffffff !important; }
    </style>

</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="start">SuperBazaDanych</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="start">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="store">Sklep</a>
                </li>

            </ul>
        </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="client/login">Zaloguj (Klient)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Zarejestruj!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="employee/login">Zaloguj (Pracownik)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin/login">Zaloguj (Admin)</a>
                </li>
            </ul>
    </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Rejestracja</h5>
            </div>

            <div class="modal-body">

                <form th:action="@{/newClient}" th:object="${klient}" method="post">

                    <div class="form-group">
                        <label for="imie" class="col-form-label">Imie:</label>
                        <input type="text" class="form-control" id="imie" th:name="imie">
                    </div>

                    <div class="form-group">
                        <label for="nazwisko" class="col-form-label">Nazwisko:</label>
                        <input type="text" class="form-control" id="nazwisko" th:name="nazwisko">
                    </div>

                    <div class="form-group">
                        <label for="telefon" class="col-form-label">Telefon:</label>
                        <input type="text" class="form-control" id="telefon" th:name="telefon">
                    </div>

                    <div class="form-group">
                        <label for="miastoNew" class="col-form-label">Miasto:</label>
                        <input type="text" class="form-control" id="miastoNew"  th:name="adres.miasto"/>
                    </div>

                    <div class="form-group">
                        <label for="ulicaNew" class="col-form-label">Ulica:</label>
                        <input type="text" class="form-control" id="ulicaNew"  th:name="adres.ulica">
                    </div>

                    <div class="form-group">
                        <label for="nrLokaluNew" class="col-form-label">Numer lokalu:</label>
                        <input type="text" class="form-control" id="nrLokaluNew"  th:name="adres.nrLokalu">
                    </div>

                    <div class="form-group">
                        <label for="kodPocztyNew" class="col-form-label">Kod poczty:</label>
                        <input type="text" class="form-control" id="kodPocztyNew" th:name="adres.kodPoczty">
                    </div>

                    <div class="form-group">
                        <label for="pocztaNew" class="col-form-label">Poczta:</label>
                        <input type="text" class="form-control" id="pocztaNew"  th:name="adres.poczta">
                    </div>

                    <div class="form-group">
                        <label for="usernameNew" class="col-form-label">Login:</label>
                        <input type="text" class="form-control" id="usernameNew"  th:name="username">
                    </div>

                    <div class="form-group">
                        <label for="passwordNew" class="col-form-label">Hasło:</label>
                        <input type="password" class="form-control" id="passwordNew"  th:name="password">
                    </div>

                    <br/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <input type="submit" class="btn btn-primary" value="Zarejestruj się!"/>
                </form>
            </div>

        </div>
    </div>
</div>


<div class = "container">
    <div class = "jumborton">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Strona główna</h5>


                    <h1> TO JEST STRONA GLOWNA</h1>

            </div>
        </div>
    </div>
</div>

</body>

</html>
