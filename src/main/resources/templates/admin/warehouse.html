</html><!DOCTYPE HTML>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Client home page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <style type="text/css">
        body { background: 	#ffffff !important; }
    </style>

</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SuperBazaDanych</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="warehouse">Hurtownia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stockroom">Magazyny</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pracownicy">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adresy">Adresy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="czesci">Części</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="zamowienia">Zamówienia</a>
                </li>

            </ul>
        </div>
        <form th:action="@{/admin/logout}" method="post">
            <input type="hidden" value="Sign Out"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyloguj</button>
        </form>
    </div>
</nav>


<div class = "container">
    <div class = "jumborton">
        <div class="card">
            <div class="card-body">

                    <h4 th:text="${hurtownie[0].nazwa}"></h4>
                    <h4 th:text="${hurtownie[0].dataZalozenia}"></h4>

                    <small><cite title="Adres">
                        <td th:text="${hurtownie[0].adres.ulica}"></td>
                        <td th:text="${hurtownie[0].adres.nrLokalu}"></td>
                        <br>
                        <td th:text="${hurtownie[0].adres.miasto}"></td>
                        <br>
                        <td th:text="${hurtownie[0].adres.kodPoczty}"></td>
                        <td th:text="${hurtownie[0].adres.poczta}"></td>
                    </cite></small>
                    <br>
                    <button href = "#editModal"type="button" class="btn btn-primary" data-toggle="modal">Edytuj</button>

            </div>
        </div>
    </div>
</div>

<div id="editModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edytuj hurtownie</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/warehouse/update/{nrHurtowni}(nrHurtowni=${hurtownie[0].nrHurtowni})}"
                          th:object="${hurtownie}" method="post">
                        <<div class="form-group">
                            <label for="nazwa" class="col-form-label">Nazwa:</label>
                            <input type="text" class="form-control" id="nazwa" th:value="${hurtownie[0].nazwa}" th:field="*{nazwa}">
                        </div>
                        <div class="form-group">
                            <label for="data" class="col-form-label">Nazwa:</label>
                            <input type="text" class="form-control" id="data" th:value="${hurtownie[0].dataZalozenia}" th:field="*{dataZalozenia}">
                        </div>
                        <div class="form-group">
                            <label for="ulica" class="col-form-label">Ulica</label>
                            <input type="text" class="form-control" id="ulica" th:value="${hurtownie[0].adres.ulica}" th:field="*{adres.ulica}" >
                        </div>
                        <div class="form-group">
                            <label for="nrLokalu" class="col-form-label">Numer lokalu</label>
                            <input type="text" class="form-control" id="nrLokalu" th:value="${hurtownie[0].adres.nrLokalu}" th:field="*{adres.nrLokalu}">
                        </div>

                        <div class="form-group">
                            <label for="kodPoczty" class="col-form-label">Kod poczty</label>
                            <input type="text" class="form-control" id="kodPoczty" th:value="${hurtownie[0].adres.kodPoczty}" th:field="*{adres.kodPoczty}">
                        </div>

                        <div class="form-group">
                            <label for="poczta" class="col-form-label">Poczta</label>
                            <input type="text" class="form-control" id="poczta" th:value="${hurtownie[0].adres.poczta}" th:field="*{adres.poczta}">
                        </div>

                        <br/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                        <input type="submit" class="btn btn-primary" >
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>





</body>

</html>
