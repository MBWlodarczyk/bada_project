<!DOCTYPE HTML>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Client home page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <style type="text/css">
        body { background: 	#ffffff !important; }
    </style>

</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SuperBazaDanych</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wholesaler">Hurtownia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="warehouse">Magazyny</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pracownicy">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adresy">Adresy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="czesci">Części</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="zamowienia">Zamówienia</a>
                </li>

            </ul>
        </div>
        <form th:action="@{/admin/logout}" method="post">
            <input type="hidden" value="Sign Out"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyloguj</button>
        </form>
    </div>
</nav>


<div class = "container">
    <div class = "jumborton">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Magazyny</h5>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Nr magazynu</th>
                        <th scope="col">Nazwa</th>
                        <th scope="col">Data założenia</th>
                        <th scope="col">Miasto</th>
                        <th scope="col">Ulica</th>
                        <th scope="col">Nr lokalu</th>
                        <th scope="col">Kod poczty</th>
                        <th scope="col">Poczta</th>
                        <th scope="col">ACTIONS</th>
                    </tr>
                    </thead>
                    <tbody>


                    <div th:each="magazyn : ${magazyny}">
                        <tr>
                            <th th:text="${magazyn.nrMagazynu}"></th>
                            <td th:text="${magazyn.nazwa}"></td>
                            <td th:text="${magazyn.dataZalozenia}"></td>
                            <td th:text="${magazyn.adres.miasto}"></td>
                            <td th:text="${magazyn.adres.ulica}"></td>
                            <td th:text="${magazyn.adres.nrLokalu}"></td>
                            <td th:text="${magazyn.adres.kodPoczty}"></td>
                            <td th:text="${magazyn.adres.poczta}"></td>
                            <td>

                                <button th:with="mag=(${magazyn})" href = "#editModal" type="button" class="btn btn-primary" data-toggle="modal">Edytuj</button>
                                <button href = "#deleteModal" type="button" class="btn btn-danger" data-toggle="modal">Usuń</button>


                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div id = "editModal" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edytuj magazyn</h5>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="nazwa" class="col-form-label">Nazwa</label>
                        <input type="text" class="form-control" id="nazwa" th:value="${}">
                    </div>

                    <br/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <input type="submit" class="btn btn-primary" ></input>
                </form>
            </div>
        </div>
    </div>
</div>


<div id = "deleteModal" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Usuń magazyn</h5>
            </div>
            <div class="modal-body">
                <p>Czy na pewno chcesz usunać?</p>
                <form>
                    <br/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <input type="submit" class="btn btn-primary" ></input>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
